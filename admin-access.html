<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>NeedFix - Acceso Administrativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="form-card glass-card" style="max-width: 400px; padding: 30px;">
        <h2 style="color: #00F5FF; text-align: center; margin-bottom: 20px;">Acceso Admin</h2>
        
        <form id="adminForm">
            <div class="input-group">
                <label style="color: white;">Usuario</label>
                <input type="text" id="user" class="input-neon" required autocomplete="off">
            </div>
            <div style="margin-top: 15px;" class="input-group">
                <label style="color: white;">Contrase√±a</label>
                <input type="password" id="pass" class="input-neon" required>
            </div>
            
            <div class="button-bg" style="margin-top: 25px;">
                <button type="submit" class="btn-inner" style="width: 100%; justify-content: center;">
                    ENTRAR AL PANEL
                </button>
            </div>
        </form>
        <p id="msg" style="color: #ff4757; text-align: center; margin-top: 15px; display: none;"></p>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            // --- CREDENCIALES ---
            if (u === "admin" && p === "1234") {
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = 'dashboard-master.html';
            } else {
                const msg = document.getElementById('msg');
                msg.innerText = "Credenciales incorrectas";
                msg.style.display = "block";
            }
        });
    </script>
</body>
</html>
