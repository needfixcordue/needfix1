    <div class="glass-card register-container" style="max-width: 500px; width: 90%; margin: 40px auto; padding: 30px;">
        <div class="form-header" style="text-align: center; margin-bottom: 30px;">
            <h1 style="font-size: 2rem;">Crear <span class="logo-fix">Cuenta</span></h1>
            <p style="color: #9ca3af; font-size: 0.9rem;">Únete a la red de expertos más grande</p>
        </div>

        <form id="form-registro" class="form-main" style="display: flex; flex-direction: column; gap: 15px;">
            <div class="input-group">
                <label class="label-neon" style="font-size: 11px; font-weight: 800; color: var(--primary-blue); margin-bottom: 5px; display: block;">¿CÓMO TE UNES?</label>
                <select id="user-role" class="input-neon" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 10px;">
                    <option value="cliente">Soy Cliente (Busco ayuda)</option>
                    <option value="tecnico">Soy Técnico (Ofrezco servicios)</option>
                </select>
            </div>

            <input type="text" id="reg-name" placeholder="Nombre Completo" required class="input-neon" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 10px;">
            <input type="email" id="reg-email" placeholder="Correo Electrónico" required class="input-neon" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 10px;">
            <input type="password" id="reg-pass" placeholder="Contraseña" required class="input-neon" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 10px;">

            <div id="campos-tecnico" class="extra-fields" style="display: none; flex-direction: column; gap: 15px;">
                <select id="reg-oficio" class="input-neon" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 10px;">
                    <option value="" disabled selected>Selecciona tu Oficio</option>
                    <option value="plomero">Plomero</option>
                    <option value="electricista">Electricista</option>
                    <option value="carpintero">Carpintero</option>
                </select>
                <input type="text" id="reg-cp" placeholder="Ciudad / Código Postal" class="input-neon" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 10px;">
            </div>

            <div class="terms-wrapper" style="display: flex; align-items: flex-start; gap: 10px; margin: 10px 0; font-size: 0.8rem; color: #ccc;">
                <input type="checkbox" id="acepto-terminos">
                <label for="acepto-terminos">
                    He leído y acepto los <a href="#" style="color: var(--primary-blue);">Términos</a> y <a href="#" style="color: var(--primary-blue);">Privacidad</a>.
                </label>
            </div>

            <div class="btn-center" style="display: flex; justify-content: center; margin-top: 10px;">
                <div id="wrapper-btn" class="button-bg" style="opacity: 0.5; filter: grayscale(1); width: 100%;">
                    <button type="submit" id="btn-registro" disabled class="btn-inner" style="width: 100%; justify-content: center; padding: 15px;">
                        <span id="btn-text">REGISTRARME AHORA</span>
                        <i id="btn-spinner" class="fas fa-spinner fa-spin" style="display: none;"></i>
                    </button>
                </div>
            </div>
        </form>

        <p class="login-footer" style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #9ca3af;">
            ¿Ya tienes cuenta? <a href="login.html" style="color: var(--primary-blue); font-weight: bold; text-decoration: none;">Inicia Sesión</a>
        </p>
    </div>
